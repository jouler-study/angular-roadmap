<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; index as index">
      <td>{{ index + 1 }}</td>
      <td>
        <img
          class="small-flag"
          src="{{ country.flags.svg }}"
          alt="{{ country.name.common }}"
          width="50"
        />
      </td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td>{{ country.population }}</td>
      <td>
        <a [routerLink]="['/country', country.fifa?.toLowerCase()]">Ver más</a>
      </td>
    </tr>
  </tbody>
</table>
